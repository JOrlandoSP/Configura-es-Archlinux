    <title>Fundamentos - FLEX</title>

    <style>

        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 400px;

            background-color: coral;

        .flex-1{
            flex:1;
            /* grow=1 shirnk=1 basis=0 */

        .flex-2{
            flex:2;
            /* grow=2 shirnk=1 basis=0 */
        }
    </style>

    <P>Flex 1</P>
    <div class="flex-container">

        <div class="item flex-1">EF</div>

    </div>
