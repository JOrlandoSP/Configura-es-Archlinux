<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="wrapper">
        <div class="phone">
            <img src="img/ninsta.png" alt="Celular Instagram">
        </div>

        <div class="cards">
            <div class="card-body">
                <div class="instalogo">
                    <img src="img/instagram-logo.png" alt="card-img-top">
                    </div>
                    <form method="post">
                        <div class="form-group">
                            <input type="text" class="login-user"
                                placeholder="   Telefonem, nome de usuário ou email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="login-password"
                                placeholder="   Senha">
                        </div>
                            <input type="submit" value="Entrar" class="btn">
                        <div class="or">
                            <span>OU</span>
                        </div>
                        <div class="logface">
                            <img src="img/facelogo.png" alt="Logo Facebook">
                            <a href="faceboo.com">Entrar com o Facebook</a>
                        </div>
                        <div class="recover">
                            <a href="">Esqueceu a senha?</a>
                        </div>
                    </form>
            </div>
            <div class="card-bot">
                    <p>Não tem uma conta?</p>
                    <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                </div>
                <div class="get">
                    <p>obtenha o aplicativo.</p>
                    <img src="img/apple-button.png" alt="Apple Store">
                    <img src="img/googleplay-button.png" alt="PlayStore">
                </div>
        </div>
    </div>
    
</body>
</html>
